<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="stringGenerator">

        <div class="quoteDisplay" data-output="sadFacts">
            blah blah blah

            <!-- This is where fortune goes. -->

        <button data-trigger="lottoNumbers">Click here for another!</button>
    </section>
    <script src="scripts/index.js"></script>
